        body {
            font-family: -apple-system;
        }
        .MathJax_SVG .noError {
            border: none!important;
        }
        .mjx-chtml {
            font-size-adjust: none;

    <script src="polyfill.js"></script>
    <script>
    function isTabletDevice() {
        const userAgent = navigator.userAgent;
        return   /(?:iPad|PlayBook)/.test(userAgent) || (/(?:android|Android)/.test(userAgent) && !/(?:Mobile)/.test(userAgent)) || /(?:Tablet)/.test(userAgent);
    }
    var isTablet = isTabletDevice();
    (function () {
        function setRfs () {
            var designWidth = 750,
              rem2px = 100
            if (!isTablet) {
                document.documentElement.style.fontSize = Math.max(document.documentElement.clientWidth / designWidth * rem2px, 42.67) + 'px';
            } else {
                // 获取屏幕宽高
                clientWidth = document.documentElement.clientWidth;
                clientHeight = document.documentElement.clientHeight;
                var isPortrait = clientHeight > clientWidth; // 判断是否为竖屏模式

                if (isPortrait) {
                    designWidth = 1536;
                    // 平板竖屏时，设计稿按照1536的尺寸来设计
                    // 竖屏模式，使用屏幕宽度计算fontSize
                } else {
                    designWidth = 2048;
                    // 横屏模式，使用屏幕高度计算fontSize
                }
                document.documentElement.style.fontSize = Math.max(clientWidth / designWidth * rem2px, 50) + 'px';
            }
        }

        setRfs()
        var tid
        window.addEventListener('resize', function () {
            console.log(document.documentElement.clientWidth, 'document.documentElement.clientWidth')
            clearTimeout(tid)
            tid = setTimeout(setRfs, 100)
        }, false)
    })()
    </script>
    <script>
    window.MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
            // processEscapes: true,
            // packages: {'[+]': ['noerrors']}
        },
        startup: {
            ready: function () {
                MathJax.startup.defaultReady();
            },
        }
